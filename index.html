<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/script.js" />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-body m-3">
        <div class="row">
          <div class="col-3 ml-2 main-info">
            <div class="row emojidegre">
              <div>
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  class="emoji-main"
                  id="img"
                />
              </div>
              <div class="current-degree">
                <div class="row main-degree">
                  <div id="main-degree">24</div>
                  <div>¬∞</div>
                  <div class="cf c">
                    <a class="buttonDegree" id="buttonDegreeC">¬∞C</a>
                  </div>
                  <div class="cf">|</div>
                  <div class="cf f">
                    <a class="buttonDegree" id="buttonDegreeF">¬∞F</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8 search-box">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 search" id="input">
                  <input
                    class="form-control mr-sm-3 search-line"
                    type="search"
                    placeholder="Enter a city"
                    aria-label="Search"
                    id="city-input"
                  />
                  <button
                    class="btn btn-outline-primary my-2 my-sm-0"
                    type="submit"
                  >
                    Search
                  </button>
                </form>
                <button
                  class="btn btn-outline-primary my-2 my-sm-0 current-location"
                  id="current-location"
                >
                  üìç
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-3 today_info pl-5">
            <div class="city" id="city">
              Toronto
              <br />
            </div>
            <span><span class="real_time" id="real-time"></span></span>
            <br />
            <span class="day_near_today_info" id="current-day">fgh</span>
            <br />
            <br />

            <div class="weather" id="weather">Partly cloudy</div>
            <br />
            <div>
              <ul class="more_info">
                <li>Precipitation: <span id="precipitation">0</span>%</li>
                <li>
                  Humidity:
                  <span id="humidity">36</span>%
                </li>
                <li>Wind: <span id="wind">16</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <div class="another-days-group-of-3">
              <div class="another-days-buttons-3" id="forecast"></div>
              <div class="another-days-buttons-3" id="forecast0"></div>
              <div class="another-days-buttons-3" id="forecast1"></div>
            </div>
          </div>
          <div class="col-3">
            <div class="another-days-group-of-3">
              <div class="another-days-buttons-6" id="forecast2"></div>
              <div class="another-days-buttons-6" id="forecast3"></div>
              <div class="another-days-buttons-6" id="forecast4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="m-3">
        <a href="https://github.com/demqqo/forecastapp" target="_blank"
          >Open source code</a
        >
        <span> by Ksenia Oliynyk</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
